---
name: Lint and test
on: [push]

concurrency:
    group: pr-${{ github.ref }}
    cancel-in-progress: true

jobs:
    golangci:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout codebase
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0 - https://github.com/actions/checkout/releases

            - name: Set up Go
              uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0 - https://github.com/actions/setup-go/releases
              with:
                  go-version-file: go.mod

            - name: Run GolangCI-Lint Scanner
              uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0 - https://github.com/golangci/golangci-lint-action/releases
              with:
                  version: v2.4.0 # renovate: datasource=github-releases,depName=golangci/golangci-lint

    test:
        name: Test and coverage
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0 - https://github.com/actions/checkout/releases

            - name: Set up Go
              uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0 - https://github.com/actions/setup-go/releases
              with:
                  go-version-file: go.mod

            - name: Run Unit tests.
              run: |
                go install golang.org/x/tools/cmd/deadcode@latest
                make test

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1 - https://github.com/codecov/codecov-action/releases
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage.out
                  # Notify us when failed, so devs are not waiting for Codecov report when it will never come.
                  # Because Codecov report is required to be able to merge, we have to run again the whole test anyway.
                  fail_ci_if_error: true
